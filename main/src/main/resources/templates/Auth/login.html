    <meta charset="UTF-8" />

    <!-- Favicon -->

    <link rel="icon" th:href="@{/images/icon_eta.png}" type="image/x-icon" />

    <link rel="icon" type="image/svg+xml" href="assets/images/logo.webp" />
    <!-- Tailwind CDN (no se usa con thymeleaf, está bien así) -->

    <link rel="stylesheet" th:href="@{/fonts/fonts.css}">

    <title>Eta - Inicio Sesion - Cliente - Eventos Toures Actividades</title>
</head>

<body>


    <div th:if=${param.logout}>
        <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
    </div>

    <div th:if=${param.error}>
        <div class="alert alert-danger">Usuario o contraseña
            inválidos</div>
    </div>
    <div th:if=${param.exito}>
        <div class="alert alert-success">Se ha registrado Correctamente</div>
    </div>

    <div class="container-100">
        <nav>
            <a class="flex justify-center items-center cursor-pointer" th:href="@{/}">
                <img th:src="@{/images/icon_eta.png}" class="logo" alt="logo" loading="lazy" />

            </a>
            <ul class="nav-links">

                <li th:if="${role == 'cliente'}"><a th:href="@{/registro/cliente}">Registrarse</a></li>
                <li th:if="${role == 'colaborador'}"><a th:href="@{/registro/colaborador}">Registrarse</a></li>
            </ul>
        </nav>
    </div>

    <div class="login-root">
        <div class="login-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="#000"
                    d="M12 21v-2h7V5h-7V3h7q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm-2-4l-1.375-1.45l2.55-2.55H3v-2h8.175l-2.55-2.55L10 7l5 5z" />
            </svg>
        </div>

        <h1 class="p-bold">Ingresa con tu usuario</h1>
        <p class="text-sma">Disfruta de todas las actividades</p>

        <form th:action="@{/login}" method="post">
            <div class="input">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#BFC2CF"
                        d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2zm-2 0l-8 5l-8-5zm0 12H4V8l8 5l8-5z" />
                </svg>
                <input type="text" placeholder="Email" id="username" name="username" autofocus="autofocus" required />
            </div>

            <div class="input">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#BFC2Cf"
                        d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z" />
                </svg>
                <input type="password" placeholder="Contraseña" required id="password" name="password"
                    autofocus="autofocus" />
            </div>
            <div class="forgot-password">
                <a href="#">olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="login-button">Unete</button>

            <p class="register">¿no tienes una cuenta?
                <a th:if="${role == 'cliente'}" th:href="@{/registro/cliente}">registrarse</a>
                <a th:if="${role == 'colaborador'}" th:href="@{/registro/colaborador}">registrarse</a>
            </p>
