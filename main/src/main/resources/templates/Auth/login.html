<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <!--  <link rel="icon" type="image/svg+xml" th:href="@{images/logo_rework.jpg}" /> -->

    <link rel="icon" th:href="@{/images/icon_eta.png}" type="image/x-icon" />

    <link rel="icon" type="image/svg+xml" href="assets/images/logo.webp" />
    <!-- Tailwind CDN (no se usa con thymeleaf, está bien así) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="../../static/css/global.css">
    <link rel="stylesheet" href="../../static/css/form.css">
    
    
    <!-- CSS con rutas Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/fonts/fonts.css}">
    <link rel="stylesheet" th:href="@{/css/form.css }">

    <title>Eta - Inicio Sesion - Cliente - Eventos Toures Actividades</title>
</head>

<body>

    <div class="container-100">
        <nav>
            <a class="flex justify-center items-center cursor-pointer" th:href="@{/}">
                <img th:src="@{/images/icon_eta.png}" class="logo" alt="logo" loading="lazy" />

            </a>
            <ul class="nav-links">

                <li th:if="${role == 'cliente'}"><a th:href="@{/registro/cliente}">Registrarse</a></li>
                <li th:if="${role == 'colaborador'}"><a th:href="@{/registro/colaborador}">Registrarse</a></li>
            </ul>
        </nav>
    </div>

    <div th:if=${param.logout}>
        <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
    </div>

    <div th:if=${param.error}>
        <div class="alert alert-danger">Usuario o contraseña
            inválidos</div>
    </div>
    <div th:if=${param.exito}>
        <div class="alert alert-success">Se ha registrado Correctamente</div>
    </div>

    <section class="Formulario">
        <img class="form-logo rounded-full" th:src="@{/images/icon_eta.jpg}" alt="Logo">

        <h1>
            Continúa como
            <span th:text="${role}"></span>
        </h1>

        <form th:action="@{/login}" method="post">





            <div class="containt-input flex justify-start items-center usuario">
                <div class="info-input flex flex-col">
                    <input type="text" placeholder="Email" id="username" name="username" autofocus="autofocus"
                        required />
                </div>
                <div class="icon-input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 26 26">
                        <path fill="currentColor"
                            d="M16.563 15.9c-.159-.052-1.164-.505-.536-2.414h-.009c1.637-1.686 2.888-4.399 2.888-7.07c0-4.107-2.731-6.26-5.905-6.26c-3.176 0-5.892 2.152-5.892 6.26c0 2.682 1.244 5.406 2.891 7.088c.642 1.684-.506 2.309-.746 2.397c-3.324 1.202-7.224 3.393-7.224 5.556v.811c0 2.947 5.714 3.617 11.002 3.617c5.296 0 10.938-.67 10.938-3.617v-.811c0-2.228-3.919-4.402-7.407-5.557"
                            stroke-width="0.4" stroke="currentColor" />
                    </svg>
                </div>
            </div>

            <div class="containt-input flex justify-start items-center contraseña">
                <div class="info-input flex flex-col">
                    <input type="password" placeholder="Contraseña" required id="password" name="password"
                        autofocus="autofocus" />
                </div>
                <div class="icon-input">
                    <!-- SVG ícono candado -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                        <path fill="currentColor"
                            d="M21 2a8.998 8.998 0 0 0-8.612 11.612L2 24v6h6l10.388-10.388A9 9 0 1 0 21 2m0 16a7 7 0 0 1-2.032-.302l-1.147-.348l-.847.847l-3.181 3.181L12.414 20L11 21.414l1.379 1.379l-1.586 1.586L9.414 23L8 24.414l1.379 1.379L7.172 28H4v-3.172l9.802-9.802l.848-.847l-.348-1.147A7 7 0 1 1 21 18" />
                        <circle cx="22" cy="10" r="2" fill="currentColor" />
                    </svg>
                </div>
            </div>

            <input type="submit" name="login-submit" class="btn login_grid" value="Inicia Sesion">

            <div class="registrarse-contain">
                <p>ya tienes cuenta en eta?</p>

                <div th:if="${role == 'cliente'}">
                    <a th:href="@{/registro/cliente}">registrarse</a>

                </div>
                <div th:if="${role == 'colaborador'}">
                    <a th:href="@{/registro/colaborador}">registrarse</a>
                </div>

            </div>
        </form>
    </section>


    <script th:src="@{/js/ingreso.js}"></script>
    <script th:src="@{/js/alert.js}"></script>
</body>

</html>
