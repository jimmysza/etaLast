<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/assets/images/logo.webp" />

    <link rel="icon" th:href="@{/images/icon_eta.png}" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="../../static/css/global.css">
    <link rel="stylesheet" href="../../static/css/form.css">

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/fonts/fonts.css}">

    <title>Eta - Registro - Cliente - Eventos Toures Actividades</title>
</head>
<body>
<div class="container-100">
    <nav>
        <a th:href="@{/}">
            <img th:src="@{/images/icon_eta.png}" class="logo" alt="logo" loading="lazy" />

        </a>
        <ul class="nav-links">

            <li><a th:href="@{/login?role=cliente}">Inicia Sesion</a></li>
        </ul>
    </nav>
</div>

<div th:if="${param.exito}" class="alert alert-success" id="mensajeExito">
    <span th:text="${exito}"></span>
</div>
<section class="Formulario">

    <img class="form-logo rounded-full" th:src="@{/images/icon_eta.jpg}" alt="Logo">

    <H1>Crea una Cuenta</H1>
    <p class="text-mayus login-sub-text">Bienvenido, ingresa tus datos - cliente</p>

<form th:action="@{/registro/cliente}" th:object="${cliente}" method="post">


    <!-- Datos del Usuario -->


        <div class="containt-input flex justify-start items-center nombre">
            <div class="info-input flex flex-col">
                <input type="text" placeholder="nombre" id="nombre" th:field="*{usuario.nombre}" required>
            </div>
            <div class="icon-input">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor"
                          d="M20.005 5.995h-1v2h1v8h-1v2h1c1.103 0 2-.897 2-2v-8c0-1.102-.898-2-2-2m-14 4H15v4H6.005z"
                          stroke-width="0.4" stroke="currentColor" />
                    <path fill="currentColor"
                          d="M17.005 17.995V4H20V2h-8v2h3.005v1.995h-11c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h11V20H12v2h8v-2h-2.995zm-13-2v-8h11v8z"
                          stroke-width="0.4" stroke="currentColor" />
                </svg>
            </div>
        </div>


    <div class="containt-input flex justify-start items-center email">
        <div class="info-input flex flex-col">
            <input type="email" id="email" th:field="*{usuario.email}" placeholder="email" required>
        </div>
        <div class="icon-input">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor"
                      d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2zm-2 0l-8 5l-8-5zm0 12H4V8l8 5l8-5z" />
            </svg>
        </div>
    </div>

    <!-- Campo de Telefono-->
    <div class="containt-input flex justify-start items-center telefono">
        <div class="info-input flex flex-col">
            <input placeholder="telefono" type="number" th:field="*{usuario.telefono}" required min="0">


        </div>
        <div class="icon-input">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor"
                      d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2zm-2 0l-8 5l-8-5zm0 12H4V8l8 5l8-5z" />
            </svg>
        </div>
    </div>






    <!--Campos de contraseña-->
    <div class="containt-input flex justify-start items-center contraseña">
        <div class="info-input flex flex-col">
            <input type="password" th:field="*{usuario.password}" placeholder="Contraseña" required>
        </div>
        <div class="icon-input">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                <path fill="currentColor"
                      d="M21 2a8.998 8.998 0 0 0-8.612 11.612L2 24v6h6l10.388-10.388A9 9 0 1 0 21 2m0 16a7 7 0 0 1-2.032-.302l-1.147-.348l-.847.847l-3.181 3.181L12.414 20L11 21.414l1.379 1.379l-1.586 1.586L9.414 23L8 24.414l1.379 1.379L7.172 28H4v-3.172l9.802-9.802l.848-.847l-.348-1.147A7 7 0 1 1 21 18" />
                <circle cx="22" cy="10" r="2" fill="currentColor" />
            </svg>
        </div>
    </div>


    <div class="containt-input flex justify-start items-center contraseña">
        <div class="info-input flex flex-col">
            <input type="number" id="cedula" name="cedula" th:value="${cliente.cedula}" placeholder="cedula" required min="0">

        </div>
        <div class="icon-input">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                <path fill="currentColor"
                      d="M21 2a8.998 8.998 0 0 0-8.612 11.612L2 24v6h6l10.388-10.388A9 9 0 1 0 21 2m0 16a7 7 0 0 1-2.032-.302l-1.147-.348l-.847.847l-3.181 3.181L12.414 20L11 21.414l1.379 1.379l-1.586 1.586L9.414 23L8 24.414l1.379 1.379L7.172 28H4v-3.172l9.802-9.802l.848-.847l-.348-1.147A7 7 0 1 1 21 18" />
                <circle cx="22" cy="10" r="2" fill="currentColor" />
            </svg>
        </div>
    </div>

    <div class="containt-input flex justify-start items-center contraseña">
        <div class="info-input flex flex-col">
            <input type="text" id="direccion" name="direccion" th:value="${cliente.direccion}" placeholder="direccion"required>



        </div>
        <div class="icon-input">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                <path fill="currentColor"
                      d="M21 2a8.998 8.998 0 0 0-8.612 11.612L2 24v6h6l10.388-10.388A9 9 0 1 0 21 2m0 16a7 7 0 0 1-2.032-.302l-1.147-.348l-.847.847l-3.181 3.181L12.414 20L11 21.414l1.379 1.379l-1.586 1.586L9.414 23L8 24.414l1.379 1.379L7.172 28H4v-3.172l9.802-9.802l.848-.847l-.348-1.147A7 7 0 1 1 21 18" />
                <circle cx="22" cy="10" r="2" fill="currentColor" />
            </svg>
        </div>
    </div>

    <div class="containt-input flex justify-start items-center contraseña">
        <div class="info-input flex flex-col">
            <textarea id="preferencias" placeholder="preferencias" name="preferencias" th:text="${cliente.preferencias}"required></textarea>

        </div>
        <div class="icon-input">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                <path fill="currentColor"
                      d="M21 2a8.998 8.998 0 0 0-8.612 11.612L2 24v6h6l10.388-10.388A9 9 0 1 0 21 2m0 16a7 7 0 0 1-2.032-.302l-1.147-.348l-.847.847l-3.181 3.181L12.414 20L11 21.414l1.379 1.379l-1.586 1.586L9.414 23L8 24.414l1.379 1.379L7.172 28H4v-3.172l9.802-9.802l.848-.847l-.348-1.147A7 7 0 1 1 21 18" />
                <circle cx="22" cy="10" r="2" fill="currentColor" />
            </svg>
        </div>
    </div>





    <button type="submit" class="btn login_grid">Registrarse</button>

    <div class="registrarse-contain">
        <p>ya tienes cuenta en eta?</p>
        <a th:href="@{/login?role=cliente}">Inicia Sesion</a>
    </div>

</form>
</form>


</section>
</body>
</html>
