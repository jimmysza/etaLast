    <div class="dashboard-container">
        <h1>Dashboard de Clientes</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cédula</th>
                    <th>Dirección</th>
                    <th>Preferencias</th>
                    <th>Actividad solicitada</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.cedula}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.preferencias}"></td>
